<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Password</h2>
    <input type="text" id="passwordInput" placeholder="Enter password" onkeypress="handleKeyPress(event)">
    <button onclick="checkPassword()">Submit</button>

    <div id="result"></div>
</div>

<script>
    const validPasswords = ["snappingturtle", "snapping turtle", "SNAPPINGTURTLE"];

    function checkPassword() {
        const passwordInput = document.getElementById('passwordInput').value.toLowerCase(); // Convert input to lowercase

        if (validPasswords.map(p => p.toLowerCase()).includes(passwordInput)) { // Check against lowercase valid passwords
            document.getElementById('result').innerText = "Password correct!";
            document.getElementById('result').style.color = "green";
        } else {
            document.getElementById('result').innerText = "Password incorrect!";
            document.getElementById('result').style.color = "red";
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            checkPassword(); // Call checkPassword on Enter key
        }
    }
</script>

</body>
</html>

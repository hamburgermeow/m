<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Password</h2>
    <input type="text" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>

    <div id="result"></div>
</div>

<script>
    function checkPassword() {
        const passwordInput = document.getElementById('passwordInput').value;
        const validPasswords = ["snappingturtle", "snapping turtle", "SNAPPINGTURTLE"]; // Array of valid passwords

        if (validPasswords.includes(passwordInput)) {
            document.getElementById('result').innerText = "Password correct!";
            document.getElementById('result').style.color = "green";
        } else {
            document.getElementById('result').innerText = "Password incorrect!";
            document.getElementById('result').style.color = "red";
        }
    }
</script>

</body>
</html>
